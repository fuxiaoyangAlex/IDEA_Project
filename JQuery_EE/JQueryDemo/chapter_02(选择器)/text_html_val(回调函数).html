<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数的使用</title>
    <!--
        text() - 设置或返回所选元素的文本内容
    html() - 设置或返回所选元素的内容（包括 HTML 标记）
    val() - 设置或返回表单字段的值
    -->
    　<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#test1").text("Hello world!")
            });
            jQuery("#btn2").click(function () {
                $("#test2").html("<b>Hello World!</b>")
            });
            $("#btn3").click(function () {
                $("#test3").val("RUNOOB!")
            })
        })
    </script>
</head>
<body>
<p id="test1">这是用来设置文本的元素</p>
<p id="test2">这是用来设置HTML的元素</p>
<p>输入框<input id="test3" value="设置值">
    <button id="btn1">设置文本</button>
    <button id="btn2">设置HTML</button>
    <button id="btn3">设置值</button>
</body>
</html>
