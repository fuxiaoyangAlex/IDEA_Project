<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>remove删除元素操作</title>
    　<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#div1").remove();
            });
            $("#btn2").click(function () {
                $("#div2").empty()
            });
            $("#btn3").click(function () {
                $("p").remove(".italic")
            });

        })
    </script>
</head>
<body>

    <div id="div1" style="height: 100px; width: 300px;
    border: 1px solid black; background-color: yellow">
        <p>这是在div1中的一个段落。</p>
        <p>这是在div1中的另一个段落。</p>
    </div><br>

    <div id="div2" style="height: 100px;width:300px;
        border:1px solid black; background-color:violet">
        <p>这是div2中的一个段落</p>
        <p>这是div2中的另一个段落</p>
    </div><br>

    <p>这是3中的一个段落</p>
    <p>这是3中的另一个段落</p>
    <p class="italic">这是带有class的段落</p>



    <button id = "btn1">用remove移除div1元素</button>
    <button id="btn2">用empty移除div2中的元素</button>
    <button id="btn3">用remove移除中的class=italic的元素</button>
</body>
</html>
