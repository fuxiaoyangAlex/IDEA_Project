<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>打字机</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script>
        $(function () {
            $("#txt").focus();

            $("#txt").keyup(function () {
                var msg=$("#txt").val();
                $("span").text(msg);
            }).blur(function () {
                $("#txt").val()
            })
        })
    </script>
</head>
<body>
    <input type="text" id="txt">
</body>
</html>
