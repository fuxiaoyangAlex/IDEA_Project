<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高亮操作</title>
    <script src="jquery-3.3.1.min.js"></script>

    <style>
        th {
            /*background: #ecf6fc;*/

            color: #FF5500;
            line-height: 20px;
            height: 30px;
        }

        td {
            padding: 6px 11px;
            border-bottom: 1px solid #95bce2;
            vertical-align: top;
            text-align: center;
        }

        td * {
            padding: 6px 11px;
        }

        .alt {
            background: #ecf6fc; /*这行将给所有的tr加上背景色*/
        }

        .over {
            background: yellow; /*这个将是鼠标高亮行的背景色*/
        }

    </style>
    <script>
        $(document).ready(function(){
            $("tr:gt(0) ").mousemove(function(){
                $(this).addClass("over");
            });
            $("tr:gt(0) ").mouseout(function(){
                $(this).removeClass();
            });
            $("tr:odd").css("background-color","yellow")
        });
    </script>
</head>

<body>
<table class="stripe" width="50%" border="1" cellspacing="0" cellpadding="0">
    <!--用class="stripe"来标识需要使用该效果的表格-->
    <thead>
    <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>职位</th>
