<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.3.1.min.js" ></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("#test").hide();
            })
        })

    </script>
</head>
<body>
<h2>这是一个标题</h2>
<p>这是一个段落</p>
<p id="test">这是被id标记的段落</p>
<button>点击</button>
</body>
</html>
