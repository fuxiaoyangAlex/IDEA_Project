<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tr中偶数的使用</title>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function () {
                $("tr:even").css({color:"red",backgroundColor:"violet"});
            // $("tr:even").css("backgroundColor","violet");
            $("tr:odd").css("background-color","yellow");
        })
    </script>
</head>
<body>
<h1>欢迎访问我的主页</h1>
<table border="1">
    <tr>
        <th>网站名</th>
        <th>网址</th>
    </tr>
    <tr>
        <td>Google</td>
        <td>http://www.google.com</td>
    </tr>
    <tr>
        <td>Baidu</td>
        <td>http://www.baidu.com</td>
    </tr>
    <tr>
        <td>淘宝</td>
        <td>http://www.taobao.com</td>
    </tr>
    <tr>
        <td>Facebook</td>
        <td>http://www.facebook.com</td>
    </tr>
</table>
</body>
</html>
