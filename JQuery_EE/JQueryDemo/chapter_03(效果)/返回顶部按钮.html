<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小飞机返航</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
        $(window).scroll(function(){
            if($(this).scrollTop()>300){
                $("#return-top").show()
            }else{
                $("#return-top").hide()
            }
        })
    </script>
    <style>
        #return-top{
            width: 50px;
            height: 50px;
            background-color: #8FBC8F;/*背景颜色*/
            color: white;/*字体颜色*/
            position: fixed;/*固定按钮的位置，不随页面滚动*/
            bottom: 40px;/*距离浏览器窗口底部的距离*/
            right: 40px;/*距离浏览器窗口最右侧的距离*/
            text-align: center;
            　　　display:none;/*重点！我们打开页面时不需要看到这个按钮，设置为不显示*/
        }
        #return-top a{
            　　color:white;
            　　text-decoration:none;/*不要下划线*/
            　　line-height:20px;/*行高*/
            　　display:block;/*不使用这个属性的话，文字对不齐。。。具体原因我没了解过*/
            　　margin:5px;/*元素四周的外边距为5像素，加上行高*2（因为有两行），刚好是50px(div的高)*/
        }
    </style>

</head>
<body>
<div id="return-top">

    <a href="#top">返回顶部</a>
</div>
</body>
</html>
