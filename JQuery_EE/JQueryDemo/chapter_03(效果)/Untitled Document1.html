<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片的显示和隐藏</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <style type="text/css">
        .show{
            width:200px;
            height:160px;
            border:solid 1px red;
            float:left;
        }
        img{
            width:200px;
            height:160px;
        }
    </style>

    <script>
        $(function () {
            $("#show").click(function () {
                $("div img").each(function () {
                    $(this).attr("src",function () {
                        return "img/"+$(this).index()+".jpg"
                    })
                })
            });
                $("#hide").click(function () {
                    $("img").removeAttr("src");
                })
        })
    </script>
</head>
<body>
<input type="button" id="show" value="显示"/>
<input type="button" id="hide" value="隐藏"/>

<div>
  <img>
  <img>
  <img>
  <img>
</div>
</body>
</html>
