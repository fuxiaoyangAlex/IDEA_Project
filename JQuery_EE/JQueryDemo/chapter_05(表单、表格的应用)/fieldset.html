<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fieldset</title>
</head>
<body>
<!-- <fieldset> 标签可以将表单内的相关元素分组。
       <fieldset> 标签会在相关表单元素周围绘制边框。
       <legend> 标签为 <fieldset> 元素定义标题。
       <legend> 必须是 <fieldset> 元素的一个子元素
-->
    <form action="#" method="post" id="regForm">
        <fieldset>
            <legend>个人信息</legend>
            <div>
                <label for
            </div>
        </fieldset>
    </form>
</body>
</html>
